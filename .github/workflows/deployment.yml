name: Application Deployment

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            cd ~/job-application-tracker

            echo DATABASE_URL=${{ secrets.DATABASE_URL }} > .env
            echo TOKEN_SECRET=${{ secrets.TOKEN_SECRET }} >> .env
            echo DOCUMENTATION_URL=${{ secrets.DOCUMENTATION_URL }} >> .env
            echo TOKEN_LIFETIME=3600 >> .env
            echo PORT=3000 >> .env

            git fetch --all
            git reset --hard origin/master
            git status

            npm install
            npm run build
            npx prisma generate

            pm2 delete job-app-tracker
            pm2 start npm --name "job-app-tracker" -- run "start"
